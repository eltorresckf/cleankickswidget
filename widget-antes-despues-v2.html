<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antes y Después - Clean Kicks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/twentytwenty.min.css"/>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #000;
    }
    .container {
      max-width: 100%;
      margin: 0 auto;
    }
    .twentytwenty-wrapper {
      height: 100vh;
    }
    .twentytwenty-before-label,
    .twentytwenty-after-label {
      position: absolute;
      top: 10px;
      font-size: 1.5rem;
      background: rgba(0, 0, 0, 0.6);
      color: #fff;
      padding: 6px 14px;
      border-radius: 6px;
      z-index: 10;
    }
    .twentytwenty-before-label {
      left: 10px;
    }
    .twentytwenty-after-label {
      right: 10px;
    }
    .twentytwenty-horizontal .twentytwenty-handle:before,
    .twentytwenty-horizontal .twentytwenty-handle:after {
      background: none;
    }
    .twentytwenty-horizontal .twentytwenty-handle {
      background: #fff url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="black"><polygon points="10,20 20,10 20,16 30,16 30,24 20,24 20,30"/></svg>') no-repeat center center;
      background-size: 24px 24px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      top: 50%;
      transform: translateY(-50%);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="twentytwenty-container">
      <img src="antes.png" alt="Antes" />
      <img src="despues.png" alt="Después" />
      <div class="twentytwenty-before-label">ANTES</div>
      <div class="twentytwenty-after-label">DESPUÉS</div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-event-move/2.0.0/jquery.event.move.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twentytwenty/1.0.0/jquery.twentytwenty.min.js"></script>
  <script>
    $(function(){
      $(".twentytwenty-container").twentytwenty({
        default_offset_pct: 0.5,
        orientation: 'horizontal',
        before_label: 'ANTES',
        after_label: 'DESPUÉS',
        no_overlay: true
      });
    });
  </script>
</body>
</html>
