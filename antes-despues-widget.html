
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antes y Después - Clean Kicks</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: sans-serif; background-color: #000; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { position: relative; width: 90%; max-width: 600px; aspect-ratio: 4 / 5; overflow: hidden; border-radius: 12px; }
    .img-wrapper { position: absolute; top: 0; left: 0; width: 100%; height: 100%; }
    .img-wrapper img { width: 100%; height: 100%; object-fit: cover; display: block; }
    .slider { position: absolute; top: 0; left: 0; width: 50%; height: 100%; overflow: hidden; }
    .slider img { position: absolute; top: 0; left: 0; height: 100%; object-fit: cover; }

    input[type=range] {
      position: absolute;
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 100%;
      background: transparent;
      cursor: ew-resize;
      z-index: 10;
    }
    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      height: 100%;
      width: 4px;
      background: transparent;
    }

    .handle {
      position: absolute;
      top: 0;
      bottom: 0;
      left: 50%;
      width: 3px;
      background: white;
      z-index: 5;
      transform: translateX(-50%);
    }
    .handle::before {
      content: '⇆';
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 6px;
      padding: 4px 8px;
    }

    .label {
      position: absolute;
      top: 10px;
      color: white;
      font-size: 16px;
      font-weight: bold;
      background: rgba(0,0,0,0.5);
      padding: 6px 12px;
      border-radius: 6px;
      z-index: 4;
    }
    .label.left { left: 10px; }
    .label.right { right: 10px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="img-wrapper">
      <img src="antes.png" alt="Antes"/>
    </div>
    <div class="slider" id="slider">
      <img src="despues.png" alt="Después"/>
    </div>
    <input type="range" min="0" max="100" value="50" id="range" />
    <div class="handle" id="handle"></div>
    <div class="label left">ANTES</div>
    <div class="label right">DESPUÉS</div>
  </div>

  <script>
    const range = document.getElementById('range');
    const slider = document.getElementById('slider');
    const handle = document.getElementById('handle');

    range.addEventListener('input', () => {
      slider.style.width = range.value + '%';
      handle.style.left = range.value + '%';
    });
  </script>
</body>
</html>
